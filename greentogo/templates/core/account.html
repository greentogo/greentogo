{# -*- engine:django -*- #}
{% extends "core/base.html" %}

{% load foundation_extras %}

{% block content %}
<div class="row">
    <div class="medium-12 columns">
        <h2>Your Account Settings</h2>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="row">
                <div class="medium-6 columns">
                    {% form_field field=form.name %}
                </div>
                <div class="medium-6 columns">
                    {% form_field field=form.email %}
                </div>
            </div>

            <button type="submit" class="button">Update your information</button>
        </form>
        <ul>
            <li><a href="{% url 'change_password' %}">Change your password</a></li>
            <!-- <li><a href="{% url 'change_payment_method' %}">Change your default payment method</a></li> -->
        </ul>
    </div>
</div>

{% endblock %}
